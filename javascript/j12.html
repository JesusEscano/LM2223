});

    color: white;
    line-height: 250px;  
    text-align: center;
}

</head>
<body>
<div id="caja">
<div id="texto" >Este texto se irá cuando pulses el botón</div></div>
<button id="cambia">Mostrar/Ocultar Texto</button>
</body>
