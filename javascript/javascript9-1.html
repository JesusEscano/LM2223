<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javscript 9 pero con contraseña también</title>
</head>
<body>
    <h1>Escribe tu nombre</h1>
    <input id="entradaTexto" type="textbox">
    <h1>Escribe tu contraseña</h1>
    <input id="entradaContra" type="textbox">
    <button onclick="saludo()">Login</button>
    <script>
    function saludo() {
    var entradaTexto;
    entradaTexto = document.getElementById("entradaTexto").value;
    var entradaContra;
    entradaContra = document.getElementById("entradaContra").value;
    alert('Bienvenido usuario '+entradaTexto+' con contraseña '+ entradaContra);
    }
    </script>
</body>
</html>
