<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <p><input type="text" name="" id="num1" placeholder="Escribe número 1"></p>
    <p><input type="text" name="" id="num2" placeholder="Escribe número 2"></p>
        <p><button onclick="suma()">+</button>
        <button onclick="resta()">-</button>
        <button onclick="multi()">x</button>
        <button onclick="divide()">/</button></p>
        <p id="resultado"></p>
        <script>
function suma(){
    if (document.getElementById("num1").value == "" ||  document.getElementById("num2").value == "" || isNaN(document.getElementById("num1").value) || isNaN(document.getElementById("num2").value)  )  {
        document.getElementById("resultado").innerHTML = 'Introduzca un número, por favor';}
    else {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let cálculo;
    calculo = parseFloat(num1)+parseFloat(num2);
    document.getElementById("resultado").innerHTML = calculo;}}
function resta(){
    if (document.getElementById("num1").value == "" ||  document.getElementById("num2").value == "" || isNaN(document.getElementById("num1").value) || isNaN(document.getElementById("num2").value)  )  {
        document.getElementById("resultado").innerHTML = 'Introduzca un número, por favor';}
    else {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let cálculo;
    calculo = parseFloat(num1)-parseFloat(num2);
    document.getElementById("resultado").innerHTML = calculo;
            }}
function multi(){
    if (document.getElementById("num1").value == "" ||  document.getElementById("num2").value == "" || isNaN(document.getElementById("num1").value) || isNaN(document.getElementById("num2").value)  )  {
        document.getElementById("resultado").innerHTML = 'Introduzca un número, por favor';}
    else {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let cálculo;
    calculo = parseFloat(num1)*parseFloat(num2);
    document.getElementById("resultado").innerHTML = calculo;
            }}
function divide(){
    if (document.getElementById("num1").value == "" ||  document.getElementById("num2").value == "" || isNaN(document.getElementById("num1").value) || isNaN(document.getElementById("num2").value)  )  {
        document.getElementById("resultado").innerHTML = 'Introduzca un número, por favor';}
    else {
        if (document.getElementById("num2").value == 0) {
            document.getElementById("resultado").innerHTML = 'No se puede dividir por cero';}
        else {
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;
                let cálculo;
    calculo = parseFloat(num1)/parseFloat(num2);
    document.getElementById("resultado").innerHTML = calculo;
            }}}

        </script>
</body>
</html>
