<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora humana</title>
    <style>
        div#examen
        {
            border:#000 1px solid;
            padding:10px 40px 40px 40px;
        }
        p { margin-top: -10px; }
        </style>
 
        </head>
        <body >
            <h1>Calculadora humana</h1>
            <h2 id="estado"></h2>
            <div id="examen"></div>
            <script>
              var pos = 0;
              var test;
              var examen;
              var pregunta;
              var option;
              var opciones;
              var chA;
              var chB;
              var chC;
              var value;
              var correctas = 0;
              var preguntas = [
                ['¿Cuánto es 10 + 4?', '12', '14', '16', 'B'],
                ['¿Cuánto es 20 - 9?', '7', '13', '11', 'C'],
                ['¿Cuánto es 7 x 3?', '21', '24', '25', 'A'],
                ['¿Cuánto es 8 / 2?', '10', '2', '4', 'C']
              ];
              var total = preguntas.length;
          
              function escribepre() {
                test = document.getElementById("examen");
                if (pos >= total) {
                  test.innerHTML = "<h2>Conseguiste acertar " + correctas + " de " + total + " preguntas</h2>";
                  pos = 0;
                  correctas = 0;
                  return false;
                }
                document.getElementById("estado").innerHTML = "Pregunta " + (pos + 1) + " de " + total;
                pregunta = preguntas[pos][0];
                chA = preguntas[pos][1];
                chB = preguntas[pos][2];
                chC = preguntas[pos][3];
                test.innerHTML = "<h3>" + pregunta + "</h3>";
                test.innerHTML += "<input type='radio' name='opciones' value='A'>" + chA + "<br>";
                test.innerHTML += "<input type='radio' name='opciones' value='B'>" + chB + "<br>";
                test.innerHTML += "<input type='radio' name='opciones' value='C'>" + chC + "<br>";
              }
          
              function comprobar() {
                opciones = document.getElementsByName('opciones');
                for (var i = 0; i < opciones.length; i++) {
                  if (opciones[i].checked && opciones[i].value == preguntas[pos][4]) {
                    correctas++
                  }
                }
                pos++;
                escribepre();
              }
          
              window.addEventListener("load", escribepre, false);
              document.getElementById("examen").addEventListener("click", comprobar, false);
            </script>
          </body>
          
        </html>
