    document.getElementById("pregunta").innerHTML = preguntas[i];

    document.getElementById("res1").innerHTML = ("<input type='radio' name='eli1'>"+respuestas1[i]);

   else if (document.getElementsByName("eli1").checked || document.getElementsByName("eli2").checked &&  document.getElementById("pregunta").innerHTML == preguntas[3]){

    else {
    document.getElementById("pregunta").innerHTML = preguntas[i];

    document.getElementById("res3").innerHTML = ("<input type='radio' name='eli3'>"+respuestas3[i]);
    }}
    function resultado() {
    document.getElementById("resultado").innerHTML = puntos;
}
