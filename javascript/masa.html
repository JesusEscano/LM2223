<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule su índice de masa corporal</title>
</head>
<body>
    <h1>Escriba su altura y peso</h1>
    <input type="text" name="" id="altura" placeholder="Altura (en centimetros)">
    <input type="text" name="" id="peso" placeholder="Peso (en Kg)">
    <button onclick="Calcule()">Resultado</button>
    <p id="resultado"></p>
    <script>
        function Calcule(){
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
var resultado = parseFloat(peso/((altura/100)** 2)).toFixed(1);
if (resultado < 18.5){
    document.getElementById("resultado").innerHTML = 'Su índice de masa corporal es '+resultado+'<br>'+'Según este resultado usted tiene '+'un peso inferior al normal'}
    else if (resultado <= 24.9){
    document.getElementById("resultado").innerHTML = 'Su índice de masa corporal es '+resultado+'<br>'+'Según este resultado usted tiene '+'un peso normal'}
    else if (resultado <= 29.9){
    document.getElementById("resultado").innerHTML = 'Su índice de masa corporal es '+resultado+'<br>'+'Según este resultado usted tiene '+'un peso superior al normal'}
    else {
    document.getElementById("resultado").innerHTML = 'Su índice de masa corporal es '+resultado+'<br>'+'Según este resultado usted tiene '+'sobrepeso'}
    }

    </script>
</body>
</html>
