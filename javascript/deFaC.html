<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Celcius a Farenheit</title>
</head>
<body>
    <p><h1>Introduzca Celcius y obtenga Farenheit</h1>
    <input id="C" type="number">
    <button onclick="saludo()">Calcule</button>
    <script>
    function saludo() {
    var a=document.getElementById("C").value;
    var b=9/5;
    var c=32;
    var cálculo;
    cálculo = a*b+c;
    alert(cálculo);
    }
    </script>
</body>
</html>
