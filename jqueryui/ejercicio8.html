<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 8</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
$( function() {
  var progressTimer,
    progressbar = $( "#progressbar" ),
    progressLabel = $( ".progress-label" ),
    dialogButtons = [{
      text: "Cancelar Descarga",
      click: closeDownload
    }],
    dialog = $( "#dialog" ).dialog({
      autoOpen: false,
      closeOnEscape: false,
      resizable: false,
      buttons: dialogButtons,
      open: function() {
        progressTimer = setTimeout( progress, 2000 );
      },
      beforeClose: function() {
        downloadButton.button( "option", {
          disabled: false,
          label: "Empezar Descarga"
        });
      }
    }),
    downloadButton = $( "#downloadButton" )
      .button()
      .on( "click", function() {
        $( this ).button( "option", {
          disabled: true,
          label: "Descargando..."
        });
        dialog.dialog( "open" );
      });

  progressbar.progressbar({
    value: false,
    change: function() {
      progressLabel.text( "Descargando: " + progressbar.progressbar( "value" ) + "%" );
    },
    complete: function() {
      progressLabel.text( "Â¡Descarga realizada!" );
      dialog.dialog( "option", "buttons", [{
        text: "Cerrar",
        click: closeDownload
      }]);
      $(".ui-dialog button").last().trigger( "focus" );
    }
  });

  function progress() {
    var val = progressbar.progressbar( "value" ) || 0;

    progressbar.progressbar( "value", val + Math.floor( Math.random() * 3 ) );

    if ( val <= 99 ) {
      progressTimer = setTimeout( progress, 50 );
    }
  }

  function closeDownload() {
    clearTimeout( progressTimer );
    dialog
      .dialog( "option", "buttons", dialogButtons )
      .dialog( "close" );
    progressbar.progressbar( "value", false );
    progressLabel
      .text( "Empezando descarga..." );
    downloadButton.trigger( "focus" );
  }
} );
</script>
<style>
#progressbar {
  margin-top: 20px;
}

.progress-label {
  font-weight: bold;
  text-shadow: 1px 1px 0 #fff;
}

.ui-dialog-titlebar-close {
  display: none;
}
</style>
</head>
<body>

<div id="dialog" title="Descargando Archivo">
<div class="progress-label">Empeando Descarga...</div>
<div id="progressbar"></div>
</div>
<button id="downloadButton">Empezar Descarga</button>


</body>
</html>
