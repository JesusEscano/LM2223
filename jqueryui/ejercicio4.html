<script>
     $( function() {
    $( "#dialog-confirm" ).dialog({
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      closeText: "Cierra",
      buttons: {
        "¡Jesús Cristo! (Borra todo)": function() {
          $( this ).dialog( "close" );
          document.getElementById('latin').innerHTML = '';
        },
        "¿Quién?": function() {
          $( this ).dialog( "close" );
          document.getElementById('latin').innerHTML = '<p id="latin">Skippy es el mensajero de Dios y TÚ eres el mensajero del mensajero.</p>';
        }
      }
    });
  } );
  </script>
</head>
<body>
 
<div id="dialog-confirm" title="¿Qué quieres hacer?">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>¡¿Quién es el mensajero de Dios?!</p>
</div>
 
<p id="latin">Muy pronto viene el fin de la cosa
    ¡Estamos en apoclipsis, estamos en apoclipsis!
    ¡Muy pronto va a venir Dios, va a venir Cristo y va a pegar a Tierra
    como nunca visto en tu vida!
    
    ¡El día del juicio está acercando!</p>
 
 
</body>
