<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Consumiento datos de la API de UNSPLASH</h1>
    <div class="container">
      <button id="foto">Obtener foto aleatoria</button>
      <div id="resultado"></div>
    </div>
    <script>
      $(document).ready(function(){
        $('#foto').click(function() {
          let api_key = "v-4gF3EntdG5Ndh5bovrIaCzKXmSUzRwHNs-7o50fGI";
          $.ajax ({
            url: "https://api.unsplash.com/photos/random?client_id=" + api_key,
            success: function (data) {
              $('#resultado').html(`
                <img src="${data.urls.small}" alt="${data.alt_description}">
                <p>Autor: ${data.user.name}</p>
                <p>Descripci√≥n: ${data.alt_description}</p>
              `);
            }
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
