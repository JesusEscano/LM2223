<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de freegeoip</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        let http = "http://api.ipstack.com/"
      $.get("https://jsonip.com/").done(function(e) {
        let ip = e.ip;
        let url = http+ip+"?access_key=a97d97e4b86ba531aef2b43215cb8f88";
      $.get(url).done(function(r) {
        $("#objetivo").text("Tu dirección IP es " + r.ip + ", tu continente es " +r.continent_name+ ", tu ciudad es " + r.city + " y tu país es " + r.country_name+ ", con bandera "+ r.location.country_flag);
      }).fail(function() {
        console.log("Ocurrió un error al conectarnos al servidor");
      });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
