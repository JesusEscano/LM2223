<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Consumiendo datos de la API de openweathermap</h1>
    <div class="container">
      <p><input type="text" name="" id="ciudad" placeholder="Ciudad"><button>Obtener temperatura</button></p>
      <p id="objetivo"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        /* Completar el código jQuery aquí */
        let API_key="eab4ddda995e75ff6b5b8b67509cb3ad";
        let url="https://api.openweathermap.org/data/2.5/weather?&units=metric";
        
        $("button").click(function(){
          let ciudad=$("#ciudad").val();
          let url_completa= url+"&q="+ciudad+"&appid=" +API_key;
          $.get(url_completa).done(function(respuesta){
              console.log(respuesta);
              $("#objetivo").text("La temperatura en "+ciudad+ " es: "+respuesta.main.temp +" ºC");
            })
            .fail(function(){
              console.log("Ocurrió un error al conectarnos al servidor");
            });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
