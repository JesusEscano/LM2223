<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Consumiento datos de la API de OMDb</h1>
    <p>
      <label>Título:</label>
      <input type="text" name="" id="titulo" placeholder="Título de la peli">
      <label>Año:</label>
      <input type="number" name="" id="año" placeholder="Año de publicación">
      <button id="peli">Buscar</button>
    </p>
    <div id="resultado"></div>
    <script>
      $(document).ready(function(){
        $('#peli').click(function() {
          let url = "http://www.omdbapi.com/?apikey=";
          let api_key = "38dbeb17";
          let titulo = $("#titulo").val();
          let año = $("#año").val();
          let url_completa = url + api_key + "&t=" + titulo + "&y=" + año;
          $.get(url_completa).done(function(respuesta){
            console.log(respuesta);
            $("#resultado").html(' \
              <h2>' + respuesta.Title + '</h2> \
              <img src="' + respuesta.Poster + '"> \
              <p>' + respuesta.Plot + '</p> \
            ');
          }).fail(function(){
            console.log("Ocurrió un error al conectarnos al servidor");
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
