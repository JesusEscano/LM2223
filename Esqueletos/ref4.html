<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Consumiento datos de Github</h1>
    <p>
      <label>Usuario:</label>
      <input type="text" name="" id="nick" placeholder="Nick del usuario">
      <button id="peli">Buscar</button>
    </p>
    <div id="resultado"></div>
    <script>
      $(document).ready(function(){
        $('#peli').click(function() {
          let url = "https://api.github.com/users/";
          let nombre = $("#nick").val();
          let url_completa = url + nombre;
          $.get(url_completa).done(function(respuesta){
            $("#resultado").html(`
                <center><img src="${respuesta.avatar_url}">
                <p><h2>${respuesta.login}</h2></p>
                <p><a href="${respuesta.html_url}">${respuesta.html_url}</a></p>
                </center>
                `);
          }).fail(function(){
            console.log("Ocurri√≥ un error al conectarnos al servidor");
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
