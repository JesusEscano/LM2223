    <title>Posicionamiento absoluto</title>
    <style>
        #caja1 {
            width: 400px;

            background-color: orange;

            padding: 50px;

            left: 600px;
            
        }
        #caja2 {
            width: 200px;
            height: 200px;
            background-color: rgb(133, 25, 155);
            color: black;
            border: 10px dotted rgb(122, 247, 5);
            padding: 30px;
            margin-top: 0px;
            
        }
        #caja3 {
            width: 200px;
            height: 200px;
            background-color: red;
            color: white;
            border: 10px dotted blue;
            padding: 30px;
            position:absolute;
            bottom: -100px;
            right: -50px;
            
        }
    </style>
</head>

    <h1>Posicionamiento absoluto</h1>
