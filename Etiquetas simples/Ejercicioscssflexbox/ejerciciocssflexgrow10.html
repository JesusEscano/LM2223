<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox 10</title>
    <style>
                  .html, body {
        height: 100vh;
        margin:0;
        padding:0;
      }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
  align-items: flex-start;
  background-color: white;
  flex-direction: column;
  height: 100vh;
  width: 100vmax;
  align-content:flex-start;
}

.flex-container > div {
  color: white;
text-align: center;
height: 25%;
  width: 50%;
  margin: 0px;
  font-size: 60px;}

.flexbox-equalise:nth-child(1) { background-color: #1abc9c; flex-grow: 0.3;}
.flexbox-equalise:nth-child(2) { background: #3498db; flex-grow: 0.3;}
.flexbox-equalise:nth-child(3) { background: #9b59b6; flex-grow: 0.3; }
.flexbox-equalise:nth-child(4) { background: #34495e; height: fit-content;}
.flexbox-equalise:nth-child(5) { background: #f1c40f; flex-grow: 0.5;}
.flexbox-equalise:nth-child(6) { background: #e67e22; flex-grow: 0.5;}






    </style>
</head>
<body>
    <div class="flex-container">
   <div class="flexbox-equalise">Uno &#x1F981;</div>
   <div class="flexbox-equalise">Dos &#x1F61C;</div>
   <div class="flexbox-equalise">Tres &#x1F634;</div>
   <div class="flexbox-equalise">Cuatro &#x26F1;</div>
   <div class="flexbox-equalise">Cinco &#x1F355;</div>
   <div class="flexbox-equalise">Seis &#x1F340;</div>
  </div>
</body>
</html>
