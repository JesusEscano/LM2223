<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox 8</title>
    <style>
            .html, body {
        height: 100vh;
        margin:0;
        padding:0;
      }
        .flex-container {
            display: flex;
  align-items: flex-start;
  background-color: white;
  flex-direction: row;
  align-content:space-around;
 
}

.flex-container > div {
  color: white;
text-align: center;
  height: 100px;
  margin: 0px;
  font-size: 40px;
align-content: center;}

.flexbox-equalise:nth-child(1) { background-color: #1abc9c; flex-grow: 1;}
.flexbox-equalise:nth-child(2) { background: #3498db; flex-grow: 3;}
.flexbox-equalise:nth-child(3) { background: #9b59b6; flex-grow: 1; }
.flexbox-equalise:nth-child(4) { background: #34495e; flex-grow: 1;}
.flexbox-equalise:nth-child(5) { background: #f1c40f; flex-grow: 5;}
.flexbox-equalise:nth-child(6) { background: #e67e22; flex-grow: 1;}






    </style>
</head>
<body>
    <div class="flex-container">
   <div class="flexbox-equalise">Uno &#x1F981;</div>
   <div class="flexbox-equalise">Dos &#x1F61C;</div>
   <div class="flexbox-equalise">Tres &#x1F634;</div>
   <div class="flexbox-equalise">Cuatro &#x26F1;</div>
   <div class="flexbox-equalise">Cinco &#x1F355;</div>
   <div class="flexbox-equalise">Seis &#x1F340;</div>
  </div>
</body>
</html>
