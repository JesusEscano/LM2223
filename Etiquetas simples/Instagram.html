<html lang="es">
<head>

    <title>Formulario Instagram</title>
    </head>
    <body>
        <table align="center">
            <tr style="width:100%"><th style="width:50%"> <img src="Images/instagif.gif" alt="Instagram" /></th>
                <th style="width:50%"><form name="Instagram" method="post">
                    <p><img src="Images/Instafont.jpg" height="87" width="300" alt="Instagram old" /></p>
                    <p><input type="email" id="email" type="text" id="fname" type="tel" id="telef" pattern="[0-9]{9}" size="33" placeholder="Teléfono, usuario o correo electrónico" required></p>
                    <p><input type="password" id="password" size="33" placeholder="Contraseña"></p>
                    <p><input type="image" src="Images/botoninsta.png" alt="Enviar" /></p>
                    O<br>
                    <p><a href="https://facebook.com/" style="text-decoration:none" target="_blank"><img src="Images/faceb.png" height="17" width="17" alt="facebook" />&nbsp Iniciar sesión con Facebook</a></p>
                    ¿Has olvidado la contraseña?<br>
                    ¿No tienes una cuenta? Regístrate<br>
                    Descarga la aplicación<br>
                    <img src="Images/google.png" height="40" width="134" alt="Google play" /> <img src="Images/app.png" height="40" width="136" alt="app store" /><br>
                </form></th>
        
    </table>
