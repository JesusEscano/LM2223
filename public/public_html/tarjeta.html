<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta navideña</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background-color: #bddaff;
        }
        .container {
            height: 450px;
            width: 600px;
            position: absolute;
            transform: translate(-50%, -50% );
            left: 50%;
            top: 50%;
        }
        .formas {
            height: 250px;
            width: 250px;
            background: linear-gradient(45deg, red, #fa80f8);
            border-radius: 50%;
            position: absolute;
            right: 0;
        }
        .formas:before {
            position: absolute;
            content:"";
            height: 250px;
            width: 250px;
            top: 197px;
            background: linear-gradient(45deg, #0756b5, green);
            border-radius: 50%;
            right: 347px;
        }
        .tarjeta {
            position: absolute;
            height: 330px;
            width: 550px;
            background-color: rgba(250, 250, 250, 0.15);
            border: 2px solid rgba(250, 250, 250, 0.2);
            transform: translate(-50%, -50% );
            left: 50%;
            top: 50%;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.08) ;
            cursor: pointer;
           overflow: hidden;
        }
        .imagen {
            position: absolute;
            width: 300px ;
            filter: drop-shadow(0 0 20px  rgba(26, 0, 68, 0.34) );
            bottom: -5px;
            left: 0px;
            transition: 0.5s;
        }
        .texto {
            position: absolute;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 20px;
            width: 400px;
            right: -400px;
            transition: 0.5s;
        }
        .tarjeta h2 {
            Color:#1f0b50 ;
            text-transform: uppercase;
        }
        .tarjeta p {
            font-weight: 300;
            text-align: justify;
            color: #261844;
        }
        .tarjeta:hover img{
            width: 250px;
            left: 15px;
            bottom: 20px;
        }
        .tarjeta:hover .texto{
right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="formas"></div>
    <div class="tarjeta"><div class="imagen"><img src="https://i.imgur.com/T1FTeoK.png" alt="regalo" width="300px"></div><div class="texto"><h2>Feliz Navidad</h2><p>Que paséis unas fiestas con mucho amor, risas y buenos sentimientos.</p><p>También un feliz año nuevo y Noche de Reyes.</p></div></div></div>
</body>
</html>
