<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<body>
    <h2>¿Es par?</h2>
    <form>
        <label for="Num">Número:</label>
  <input id="Num" type="number" name="Num">
  <input type="submit" onclick="comprobación();return false">
  <p id="resultado"></p>
</form>
    <script>
    function comprobación() {
let entrada=document.getElementById("Num").value;
if (parseint(entrada%2==0))
{
document.getElementById("resultado").innerHTML = "El número es par";
}
else
{
    document.getElementById("resultado").innerHTML = "El número es impar";
}

}


    </script>
</body>
</html>
