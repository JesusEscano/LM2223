<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu personaje</title>
    <link rel="stylesheet" href="ej2.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
</head>
<body>
    <header><h1>Crea tu personaje</h1></header>
   
        <form action="#" method="post" enctype='multipart/form-data'>
        <fieldset>
            <legend>Por favor, rellena este formulario.</legend>
            <div>
      <label for="fname">Nombre:</label>
         <input type="text" id="fname" placeholder="Escribe el nombre de tu personaje...">
         <label for="colorfavorito">¿Tiene poderes especiales?</label>
         <input id="colorfavorito" type="checkbox" name="locks">
            
                    <label for="favcolor">Color favorito</label>
              <input type="color" id="favcolor" name="favcolor">
                  <label for="descr">Descripción del mismo</label>
               <input type="text" id="descr">
                 <label for="mail">Email de su tribu</label>
  <input type="text" id="mail">
                  <label for="date">Nacimiento</label>
                 <input type="date" id="birthdaytime" name="birthdaytime">
                   <label for="bando">Bando</label>
         <select name="bando" id="lang">
                          <option value="buenos">Buenos</option>
                          <option value="malos">Malos</option>
                        </select>
              <label class="span2" for="descr">Historia del personaje</label>
                       <textarea id="descr" class="span2" placeholder="Puntos débiles..." cols="30" rows="10"></textarea>
                    <label for="file">Imagen</label>
                                <input type="file" name="Browse" accept=".pdf,.jpg,.png" multiple />
                         <input type="submit" value="Crear">
                        </div>
                        </fieldset>
                    </form>

    </div>
</body>
</html>
