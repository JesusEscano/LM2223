<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ1</title>
    <style>
.body {
  background-color: pink;
}
.div {
width: 100%;
text-align: center;
color: black;
display: none;
}

@media screen and (max-width: 480px) {
  .body {
    background-color: green;
  }
  #movil {display: block;}
}
@media screen and (min-width: 481px) and (max-width: 769px) {
  .body {
    background-color: blue;
  }
  #tablet {display: block;}
}
@media screen and (max-width: 1279px) and (min-width:770px) {
  .body {
    background-color: purple;
  }
  #portatil {display: block;}
}
@media screen and (min-width: 1280px) {
  .body {
    background-color: orange;
  }
  #escritorio {display: block;}
}
@media print {
  .body {
    background-color: white;
  }
  #versionImprimir {display: block;
  font-family: 'Times New Roman', Times, serif;
}}
    </style>
</head>
<body>
    <div id="movil">Soy un móvil (0-480px)</div>
    <div id="tablet">Soy una tablet medianita (481-768px)</div>
    <div id="portatil">Soy un portátil o tablet moderno (769-1279px)</div>
    <div id="escritorio">Soy un monitor(>1280px)</div>
    <div id="versionImprimir">Esta es mi versión para imprimir, mira la fuente</div>
</body>
</html>
